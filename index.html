<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calcul de Prix de Vente</title>
</head>
<body>
    <div >

      <h1>exercice 1</h1>

        <!-- Exercise 1 -->
        <div>
            <p>Mon père a acheté un terrain pour <b id="draggedValue1" class="draggable" draggable="true" ondragstart="drag(event, this)">49425€</b> et l'a vendu au bout d'un moment, réalisant un bénéfice de <b id="draggedValue2" class="draggable" draggable="true" ondragstart="drag(event, this)">4%</b>, en cherchant le prix de vente du terrain?</p>
            <table>
                <tr>
                    <th>Signification verbale</th>
                    <th>Valeur numérique</th>
                </tr>
                <tr>
                    <td>Prix d'achat du terrain</td>
                    <td><input type="number" id="prixInput" step="0.01" ondrop="drop(event, this)" ondragover="allowDrop(event)"></td>
                </tr>
                <tr>
                    <td>Pourcentage de profit</td>
                    <td><input type="number" id="pourcentageInput" step="0.01" ondrop="drop(event, this)" ondragover="allowDrop(event)"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="verifyValues(1)">Vérifier les valeurs</button>
                    </td>
                </tr>
            </table>
            <div id="validationResult1"></div>
        </div>

</div>


    </div>
    <script src="questions.js"></script>
</body>
</html>
